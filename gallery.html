<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(162,162,208);
            margin: 0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .carousel {
            position: relative;
            width: 80%;
            max-width: 600px;
            margin: auto;
            margin-top: 50px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease;
        }
        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
        }
        .carousel-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        .carousel-button.left {
            left: 10px;
        }
        .carousel-button.right {
            right: 10px;
        }



        .title {
        font-family: 'Times New Roman', Times, serif;
        width: 100%;
        color: rgba(255, 255, 255, 0.619);
        text-align: center;
        margin: 0;
        padding: 0;
        background-image: url('back.png');
        background-size: cover;
        background-position: center;
        font-size: 150px;
        font-style: italic;
        font-variant: small-caps;
        }
        .title_a{
            text-decoration: none;
        }
        .navbar {
        margin: 0px;
        font-size: 40px;
        padding: 4px;
        color: white;
        background-color: #6e3df6;
        text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <a class="title_a" href="menu.html"><h1 class="title">Mbapplo</h1></a>
      </header>
    <h1 class="navbar">Галерея</h1>

<div class="carousel">
    <div class="carousel-inner">
        <div class="carousel-item">
            <img src="free-icon-telegram-2111646 (1).png" alt="Игрок 1">
            <div class="player-name">Игрок 1</div>
        </div>
        <div class="carousel-item">
            <img src="free-icon-vk-2504953.png" alt="Игрок 2">
            <div class="player-name">Игрок 2</div>
        </div>
        <div class="carousel-item">
            <img src="free-icon-youtube-4494485.png" alt="Игрок 3">
            <div class="player-name">Игрок 3</div>
        </div>
        <div class="carousel-item">
            <img src="player4.jpg" alt="Игрок 4">
            <div class="player-name">Игрок 4</div>
        </div>
        <div class="carousel-item">
            <img src="player5.jpg" alt="Игрок 5">
            <div class="player-name">Игрок 5</div>
        </div>
        <div class="carousel-item">
            <img src="player6.jpg" alt="Игрок 6">
            <div class="player-name">Игрок 6</div>
        </div>
    </div>
    <button class="carousel-button left" onclick="moveSlide(-1)">&#10094;</button>
    <button class="carousel-button right" onclick="moveSlide(1)">&#10095;</button>
</div>

<script>
    let currentSlide = 0;

    function moveSlide(direction) {
        const slides = document.querySelectorAll('.carousel-item');
        currentSlide += direction;

        if (currentSlide < 0) {
            currentSlide = slides.length - 1;
        } else if (currentSlide >= slides.length) {
            currentSlide = 0;
        }

        const carouselInner = document.querySelector('.carousel-inner');
        carouselInner.style.transform = 'translateX(' + (-currentSlide * 100) + '%)';
    }
</script>

</body>
</html>
